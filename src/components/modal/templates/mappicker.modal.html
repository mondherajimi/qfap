<style type="text/css">  
  #map { height: 100%; }
</style>
<div class="modal-header">
  <button type="button" class="close" aria-label="Fermer" ng-click="$dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">Placer votre point sur la carte</h3>
</div>

<div class="modal-body">
  <div id="gmap-wrapper">
    <div id="gmap" style="width:800px;height:400px">
    <i class="fa fa-spinner fa-pulse"></i>
    </div>
  </div>
</div>

<div class="modal-footer">
  <span ng-bind-html="modal.params.text" class="pull-right"></span>
  <button type="button" class="btn btn-primary"
          ng-click="$dismiss(modal.params)">
    Non
  </button>
  <button type="button" class="btn btn-danger"
          ng-click="$close(modal.params)">
    Oui
  </button>
</div>
