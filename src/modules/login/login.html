<div class="row wrapper wrapper-login pull-nav-down">
  <div class="col-sm-offset-4 col-sm-4">
    <form role="form" name="loginForm" ng-submit="login.doLogin(credentials)">
      <h3 class="text-center">
        Identifiez-vous Ã  l'aide de votre compte Paris Connect
      </h3>
      <div class="form-group" show-errors>
        <label for="login-email" class="sr-only">Email</label>
        <input type="email" class="form-control" id="login-email" name="email"
               ng-model="credentials.email" ph="Votre adresse email" required autofocus>
      </div>
      <div class="form-group" show-errors>
        <label for="login-password" class="sr-only">Mot de passe</label>
        <input type="password" class="form-control" id="login-password" name="pwd"
               ng-model="credentials.pwd" ph="Votre mot de passe" required>
      </div>
      <a class="text-right help-block" href="" ng-click="login.forgotPwd()">
        <em>mot de passe perdu ?</em>
      </a>

      <p class="help-block" ng-show="!!login.errorMsg">
        <span class="text-danger">{{login.errorMsg}}</span>
      </p>
      <button type="submit" class="btn btn-lg btn-primary btn-block"
              ng-disabled="loginForm.$invalid">M'identifier</button>
    </form>
  </div>
</div>
