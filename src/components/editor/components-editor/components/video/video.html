<div class="modal-header">
  <button type="button" class="close" aria-label="Fermer" ng-click="$dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">Vidéo</h3>
</div>

<div class="modal-body" ng-form="videoForm">
  <div class="form-group" show-errors>
    <input type="text" class="form-control" name="title" required
           ph="Légende pour l'accessibilté" ng-model="videoCpnt.getSetTitle"
           ng-model-options="{ debounce: 1000, getterSetter: true }">
  </div>
  <div class="form-group" show-errors>
    <input type="url" class="form-control" name="url" required
           ph="URL a intégrer" ng-model="videoCpnt.getSetURL"
           ng-model-options="{ debounce: 1000, getterSetter: true }">
  </div>
  <p ng-if="videoCpnt.events.loading">
    <i class="fa fa-spinner fa-pulse"></i> analyse de l'url...
  </p>
  <hr>
  <preview data="videoCpnt.data" type="videoCpnt.type"></preview>
</div>

<div class="modal-footer">
  <div class="alert alert-danger pull-left" role="alert"
       ng-if="videoCpnt.events.errorMsg"
       ng-bind="videoCpnt.events.errorMsg">
  </div>
  <button class="btn btn-danger" ng-if="videoCpnt.showDelete"
          ng-click="videoCpnt.delete()">
    Supprimer
  </button>
  <button class="btn btn-primary" ng-disabled="videoForm.$invalid"
          ng-click="videoCpnt.update()">
    Valider
  </button>
</div>
