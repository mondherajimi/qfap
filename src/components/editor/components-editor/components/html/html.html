<div class="modal-header">
  <button ng-click="$dismiss()" type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title" id="HtmlLabel">Html</h3>
</div>

<div class="modal-body" >
  <form role="form" name="htmlForm" ng-submit="update()">
    <div class="form-group input-count" ng-class="">
      <label for="html-block" class="sr-only">Code HTML</label>
      <textarea class="form-control" rows="21" id="html-block" name="block"
                ng-model="data.block" ph="collez votre code html" required></textarea>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="htmlCpnt.update()"
          ng-disabled="htmlForm.$invalid">Valider</button>
  <button class="btn btn-danger" ng-if="showDelete" ng-click="htmlCpnt.delete()">Supprimer</button>
</div>
