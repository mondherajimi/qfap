<div class="modal-header">
  <button type="button" class="close" aria-label="Fermer" ng-click="$dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">Verbatim</h3>
</div>

<div class="modal-body" ng-form="verbatimForm">
  <div class="form-group input-count" show-errors>
    <label for="verbatim-quote">Citation</label>
    <textarea class="form-control" rows="4" id="verbatim-quote" name="quote"
              ng-model="verbatimCpnt.data.quote" maxlength="{{ verbatimCpnt.maxLength }}" ph="citation" required>
    </textarea>
    <span class="character-count"
          ng-class="{'text-danger': verbatimCpnt.data.quote.length >= verbatimCpnt.maxLength}">
      {{verbatimCpnt.maxLength - verbatimCpnt.data.quote.length}}
    </span>
  </div>
  <div class="form-group" show-errors>
    <label for="verbatim-author">Auteur</label>
    <input type="text" class="form-control" id="verbatim-author" name="author"
           ng-model="verbatimCpnt.data.author" ph="auteur" required>
  </div>
  <hr>
  <preview data="verbatimCpnt.data" type="verbatimCpnt.type"></preview>
</div>

<div class="modal-footer">
  <button class="btn btn-danger" ng-if="verbatimCpnt.showDelete"
          ng-click="verbatimCpnt.delete()">
    Supprimer
  </button>
  <button class="btn btn-primary"
          ng-disabled="verbatimForm.$invalid ||Â (verbatimCpnt.maxLength - verbatimCpnt.data.quote.length < 0)"
          ng-click="verbatimCpnt.update()">
    Valider
  </button>
</div>
